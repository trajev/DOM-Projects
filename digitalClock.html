<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Clock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: #0f172a;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .clock {
      display: flex;
      gap: 15px;
      background-color: #1e293b;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      font-size: 48px;
    }

    .time-part {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      font-size: 14px;
      color: #94a3b8;
      margin-top: 8px;
    }

    .ampm {
      font-size: 24px;
      align-self: flex-end;
      margin-left: 10px;
      color: #facc15;
    }
  </style>
</head>

<body>

  <div class="clock">
    <div class="time-part">
      <div id="hour">00</div>
      <div class="label">Hour</div>
    </div>
    <span>:</span>
    <div class="time-part">
      <div id="minute">00</div>
      <div class="label">Minute</div>
    </div>
    <span>:</span>
    <div class="time-part">
      <div id="seconds">00</div>
      <div class="label">Second</div>
    </div>
    <div class="ampm" id="ampm">AM</div>
  </div>

  <script>
    const hour = document.getElementById("hour");
    const minute = document.getElementById("minute");
    const seconds = document.getElementById("seconds");
    const ampm = document.getElementById("ampm");

    function formatTime(time) {
      return time.toString().padStart(2, "0");
    }

    function isAmPm(hours) {
      return hours >= 12 ? "PM" : "AM";
    }

    function clock() {
      const date = new Date();

      let h = date.getHours();
      let m = date.getMinutes();
      let s = date.getSeconds();

      hour.textContent = formatTime(h > 12 ? h - 12 : h === 0 ? 12 : h);
      minute.textContent = formatTime(m);
      seconds.textContent = formatTime(s);
      ampm.textContent = isAmPm(h);
    }

    clock(); // call once immediately
    setInterval(clock, 1000);
  </script>

</body>
</html>
